<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<style type="text/css">
	form {display: block; width:20em; margin: 0 auto; background: #eef; padding: 1em; }
	label {display: inline-block; width: 8em; text-align:right;}
	input {display: inline-block; width: 10em; }
	.error {display: block; margin-left: 8em; color: red}
	input[type=submit] {display: block; margin: 0 auto;}
</style>
</head>
<body>
<h2>Signup</h2>
<form method="post">
	<p>
		<label class="username">Username:</label>
		<input type="text" name="username" value="{{username}}">
		<span class="error">{{err_username|safe}}</span>
	</p>
	<p>
		<label class="password">Password:</label>
		<input type="password" name="password" value="">
		<span class="error">{{err_password|safe}}</span>
	</p>
	<p>
		<label class="verify">Verify Password:</label>
		<input type="password" name="verify" value="">
		<span class="error">{{err_verify|safe}}</span>
	</p>
	<p>
		<label class="email">Email:</label>
		<input type="text" name="email" value="{{email}}">
		<span class="error">{{err_email|safe}}</span>
	</p>
	<input type="submit">
</form>
</body>

</html>
